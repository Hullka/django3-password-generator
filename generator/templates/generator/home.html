<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <h3 class="mb-4 text-primary">üîê Password Generator</h3>

            <form action="{% url 'password' %}" method="GET">
                <div class="mb-3">
                    <label for="length" class="form-label fw-bold">Password Length</label>
                    <select name="length" id="length" class="form-select">
                        {% for i in length_options %}
                            <option value="{{ i }}" {% if i == "12" %}selected{% endif %}>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="uppercase" name="uppercase">
                    <label class="form-check-label" for="uppercase">Include Uppercase Letters (A-Z)</label>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="numbers" name="numbers">
                    <label class="form-check-label" for="numbers">Include Numbers (0-9)</label>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="special" name="special">
                    <label class="form-check-label" for="special">Include Special Characters (@, #, !, etc.)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">üîÑ Generate Password</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
