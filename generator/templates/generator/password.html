<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generated Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%;">
        <h2 class="mb-3 text-primary">🔐 Your Password</h2>

        <div class="alert alert-success fw-bold" id="password">{{ password }}</div>
        <p id="copyMessage" class="text-success" style="display: none;">✔ Password copied!</p>

        <div class="d-grid gap-2">
            <button class="btn btn-success" onclick="copyPassword()">📋 Copy Password</button>
            <button class="btn btn-primary" onclick="location.reload();">🔄 Generatte New Password</button>
            <a href="{% url 'home' %}" class="btn btn-warning">🏠 Home</a>
        </div>
    </div>
</div>
<script>
    function copyPassword(){
        var passwordText = document.getElementById("password").innerText;
        navigator.clipboard.writeText(passwordText).then(function() {
            var message = document.getElementById("copyMessage");
            message.style.display = "block";
            setTimeout(function(){
                message.style.display = "none";
                }, 2000);
            }).catch(function(error) {
                alert("Failed to copy password: " + error);
        });
    }
</script>
</body>
</html>
